version: '3.4'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      PGDATA: /data/postgres
    volumes:
       #- ./init/geometa_schema.sql:/docker-entrypoint-initdb.d/geometa_schema.sql
       - ./init/sequencing.sql:/docker-entrypoint-initdb.d/sequencing.sql
       - /pipelines/data/postgres:/data/postgres
    ports:
      - 5432:5432

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 5050:8080

networks:
  default:
    driver: overlay
    attachable: true